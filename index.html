<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="leftSide">
        <div><img src="odin-lined.png">ODIN</div>
    </div>
    <div id="rightSide">
        <h2>This is not a real online service! You know you need something like this
            in your life to help you realize your deepest dreams. <br> Sign up now to get started.<br><br>
            You know you want to.
        </h2>
        <h2></h2>
        <form>
            <h1>Let's do this!</h1>
            <fieldset>
                <div class="labelInput">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname">
                </div>
                <div class="labelInput">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname">
                </div>
                <div class="labelInput">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div class="labelInput">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone">
                </div>
                <div class="labelInput">
                    <label for="pass">PASSWORD</label>
                    <input type="password" id="pass" required>
                </div>
                <div class="labelInput">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" required>
                </div>
            </fieldset>
        </form>
        <button>Create Account</button>
        <p id="logIn">Already have an account? <span>Log in</span></p>
    </div>
</body>

</html>
